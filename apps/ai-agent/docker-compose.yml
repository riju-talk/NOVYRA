version: '3.8'

services:
  nextjs:
    env_file: ./.env
    build:
      context: ./apps/app
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GITHUB_ID=${GITHUB_CLIENT_ID}
      - GITHUB_SECRET=${GITHUB_CLIENT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - AI_AGENT_BACKEND_URL=http://ai-agent:8000
      - NEXT_PUBLIC_AI_BACKEND_TOKEN=${NEXT_PUBLIC_AI_BACKEND_TOKEN}
    depends_on:
      ai-agent:
        condition: service_healthy
    volumes:
      - ./apps/app:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

  ai-agent:
    env_file: ./.env
    build:
      context: ./apps/ai-agent
      dockerfile: Dockerfile
    volumes:
      - ./apps/ai-agent:/app
      - ai_agent_data:/app/data
    ports:
      - "8000:8000"
    environment:
      - AI_BACKEND_TOKEN=${NEXT_PUBLIC_AI_BACKEND_TOKEN}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gemini-2.0-flash}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.3}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=novyra_neo4j
      - DATABASE_URL=${DATABASE_URL}
      - DEBUG=${DEBUG:-false}
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5000
      - UPLOAD_DIR=/app/data/uploads
    depends_on:
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  neo4j:
    image: neo4j:5.20-community
    ports:
      - "7474:7474"   # Browser UI
      - "7687:7687"   # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/novyra_neo4j
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

volumes:
  ai_agent_data:
  neo4j_data:
  neo4j_logs:

